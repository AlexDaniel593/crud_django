{% extends 'empleados/base.html' %}

{% block title %}Error - CRUD Empleados{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">
                    <i class="fas fa-exclamation-circle me-2"></i>Error
                </h4>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-exclamation-triangle fa-4x text-danger mb-3"></i>
                <h5 class="text-danger">{{ mensaje }}</h5>
                <p class="text-muted">Ha ocurrido un error al procesar tu solicitud.</p>
                
                <div class="mt-4">
                    <a href="{% url 'lista_empleados' %}" class="btn btn-primary">
                        <i class="fas fa-home me-1"></i>Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
